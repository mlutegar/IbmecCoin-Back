{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In - Aluno{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="matricula">Matricula</label>
    <input name="matricula" id="matricula" required>
    <label for="senha">Senha</label>
    <input type="senha" name="senha" id="senha" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
