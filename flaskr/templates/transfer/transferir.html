<!--
Página transferir.html
Resumo: Uma página que mostra um formulário para o usuário inserir o usuário que deseja transferir o IbmecCoins.
Tecnologias: HTML
Nessa página mostra:
- O saldo atual do usuário logado.
- Um campo para inserir o usuário que deseja transferir.
- Um campo para inserir a quantidade de IbmecCoins que deseja transferir.
- Um botão para realizar a transferência.
- Um botão para voltar para a página principal.
Essa página possui as seguintes regras:
- O usuário não pode transferir IbmecCoins para ele mesmo.
- O usuário não pode transferir uma quantidade de IbmecCoins maior do que o seu saldo.
- O usuário não pode transferir uma quantidade de IbmecCoins negativa.
- O usuário não pode transferir uma quantidade de IbmecCoins que não seja um número inteiro.
- O usuário não pode transferir IbmecCoins para um usuário que não existe.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Transferir IbmecCoins</title>
</head>
<body>
    <h1>Transferir IbmecCoins</h1>
    <p>Saldo atual:
    {{
        g.user['saldo']
        }}
    </p>
    <form method="post">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>
        <button type="submit">Transferir</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
