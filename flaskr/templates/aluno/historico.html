<h1>HISTORICO ALUNO</h1>

<h2>LISTA TRANSACOES</h2>
<table>
    <tr>
        <th>DATA</th>
        <th>VALOR</th>
        <th>EMISSOR</th>
        <th>RECEPTOR</th>
    </tr>
    {% for transacao in transacoes %}
    <tr>
        <td>{{ transacao.data }}</td>
        <td>{{ transacao.valor }}</td>
        <td>{{ transacao.emissor_id }}</td>
        <td>{{ transacao.receptor_id }}</td>
    </tr>
    {% endfor %}
</table>
