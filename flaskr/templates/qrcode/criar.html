<h2>INFORMAÇÕES</h2>

    <input type="number" name="valor" id="valor" required>
    <br>
    <label for="qtd_usos">Quantidade de usos:</label>
    <input type="number" name="qtd_usos" id="qtd_usos" required>

</form>
