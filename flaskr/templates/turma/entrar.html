{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<h1>ENTRAR LOJA</h1>

<h2>FORM</h2>
<form method="post">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome">
    <br>
    <button type="submit">Entrar</button>
</form>
